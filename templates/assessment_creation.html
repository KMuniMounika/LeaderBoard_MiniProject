<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessment Creation</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Assessment Creation</h2>
        <form id="assessmentForm">
            <label for="assessmentName">Assessment Name:</label>
            <input type="text" id="assessmentName" name="assessmentName" required>
            <label for="totalMarks">Total Marks:</label>
            <input type="number" id="totalMarks" name="totalMarks" required>
            <label for="passingMarks">Passing Marks:</label>
            <input type="number" id="passingMarks" name="passingMarks" required>
            <label for="dateCreated">Date Created:</label>
            <input type="date" id="dateCreated" name="dateCreated" required>
            <label for="dateScheduled">Date Scheduled:</label>
            <input type="date" id="dateScheduled" name="dateScheduled" required>
            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" name="duration" required>
            <button type="submit">Create Assessment</button>
        </form>
    </div>
    <script src="/scripts/main.js"></script>
</body>
</html>
