<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Update</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Assessment Result Update</h2>
        <form id="resultForm">
            <label for="rollNumberResult">Roll Number:</label>
            <input type="text" id="rollNumberResult" name="rollNumberResult" required>
            <label for="assessmentNameResult">Assessment Name:</label>
            <input type="text" id="assessmentNameResult" name="assessmentNameResult" required>
            <label for="score">Score:</label>
            <input type="number" id="score" name="score" required>
            <button type="submit">Update Result</button>
        </form>
    </div>
    <script src="/scripts/main.js"></script>
</body>
</html>
